<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedEasy</title>

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'user/img/logo.png' %}" width="40px" height="40px">
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

    <section class="h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 col-lg-12 h-100">
                    <div class="h-100 d-flex flex-sm-column flex-lg-row justify-content-center align-items-center">
                        <div class="border-box content-sign_in d-flex flex-sm-column flex-lg-row align-items-center">
                            <!-- <div class="image-left">
                                <img src="{% static 'usercontrol/img/dog_cool.jpg' %}" alt="image_login" class="img-fluid border-img">
                            </div> -->
                            <div class="login-forms margin-device">
                                <h1>Connexion</h1>
                                {% if form.errors %}
                                <h3 class="text-danger"><strong>Utilisateur incorrect ou mot de passe invalide</strong></h3>
                                {% endif %}
                                {% if user.is_authenticated %}
                                <h3 class="text-info">Vous Ãªtes connectez {{ user.username }}!</h3>
                                {% else %}
                                <form action="." method='post'>
                                    {% csrf_token %}
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-danger border-danger"><i class="fas fa-user-alt text-white"></i></span>
                                        </div>
                                        {{ form.username }}
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-danger border-danger"><i class="fas fa-unlock-alt text-white"></i></span>
                                        </div>
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-danger float-right" type="submit" value="Connexion">
                                        <input type="hidden" name="next" value="{{ next }}">
                                    </div>
                                </form>
                                {% endif %}
                            </div><!-- .login-forms -->
                        </div><!-- end .d-flex flex-sm-column... -->
                    </div><!-- end .h-100 d-flex... -->
                </div><!-- end .col-12 col-lg-12... -->
            </div><!-- end .row -->
        </div><!-- end .container-fluid -->
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
